language: python
branches:
  only:
  - master
  - "/^\\d+\\.\\d+\\.\\d+$/"
matrix:
  fast_finish: true
  include:
  - os: linux
    name: Linux
    dist: bionic
    python:
    - 3.6
    - 3.7
    env:
    - BUILD_TARGET=linux
    addons:
      apt:
        packages:
        - patchelf
  - os: osx
    name: macOS
    osx_image: xcode11.2
    python:
    - 3.6
    - 3.7
    env:
    - BUILD_TARGET=macos
  - os: windows
    name: windows
    python:
    - 3.6
    - 3.7
    env:
    - BUILD_TARGET=windows
install:
- set -e
- pip install -r requirements.txt -r requirements-dev.txt
- if [[ "${BUILD_TARGET}" = "linux" ]]; then
    pip install auditwheel twine; fi
script:
- set -e
- python --version
- pip --version
- if [[ "${BUILD_TARGET}" = "linux" ]]; then
    python setup.py bdist_wheel;
    auditwheel
    repair dist/*.whl;
    TWINE_NON_INTERACTIVE=1 twine upload wheelhouse/*.whl;
  fi
env:
  global:
  - secure: 
  - secure: 
